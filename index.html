<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Calculator</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="calc-body">
                        <div class="display">
                            <span id="display">0</span>
                        </div>
                        <div class="keys">
                            <div class="row">
                                <div class="col-xs-3">
                                    <div data-action="clear" class="clear">
                                       <button class="btn button" id="clear">ac</button>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <button class="btn button" id="plusminus">&#177;</button>
                                </div>
                                <div class="col-xs-3">
                                    <button class="btn button" id="percent">%</button>
                                </div>
                                <div class="col-xs-3">
                                    <button data-action="divide" class="btn button operation" id="divide">&#247;</button>
                                </div>
                            </div>
                            <!-- close row -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <button onclick="numb()" class="btn button number" id="seven" value="7">7</button>
                                </div>
                                <div class="col-xs-3">
                                    <button onclick="numb()" class="btn button number" id="eight" value="8">8</button>
                                </div>
                                <div class="col-xs-3">
                                    <button onclick="numb()" class="btn button number" id="nine" value="9">9</button>
                                </div>        
                                <div class="col-xs-3">
                                    <button data-action="multiply" class="btn button operation" id="multiply">&#215;</button>
                                </div>
                            </div>
                            <!-- /.row -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <button onclick="numb()" class="btn button number" id="four" value="4">4</button>
                                </div>
                                <div class="col-xs-3">
                                    <button onclick="numb()" class="btn button number" id="five" value="5">5</button>
                                </div>
                                <div class="col-xs-3">
                                    <button onclick="numb()" class="btn button number" id="six" value="6">6</button>
                                </div>        
                                <div class="col-xs-3">
                                    <button data-action="subtract" class="btn button operation" id="subtract">-</button>
                                </div>
                            </div>
                            <!-- /.row -->
                            <div class="row">
                                <div class="col-xs-3">
                                    <button onclick="numb()" class="btn button number" id="one" value="1">1</button>
                                </div>
                                <div class="col-xs-3">
                                    <button onclick="numb()" class="btn button number" id="two" value="2">2</button>
                                </div>
                                <div class="col-xs-3">
                                    <button onclick="numb()" class="btn button number" id="three" value="3">3</button>
                                </div>        
                                <div class="col-xs-3">
                                    <button data-action="add" class="btn button operation" id="add">+</button>
                                </div>
                            </div>
                            <!-- /.row -->
                            <div class="row">
                                <div class="col-xs-6">
                                    <button class="btn button number" id="zero" value="0">0</button>
                                </div>
                                <div class="col-xs-3">
                                    <button data-action="decimal" class="btn button decimal" id="decimal">.</button>
                                </div>
                                <div class="col-xs-3">
                                    <button data-action="calculate" class="btn button operation" id="equal">=</button>
                                </div>
                            </div>
                            <!-- /.row -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
